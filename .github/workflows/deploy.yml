name: Deploy React TSX App to GitHub Pages

on:
  push:
    branches: ["master"]  # Change this if your default branch is 'main'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.1

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: CI=false npm run build --if-present || (echo "Build failed" && exit 1)

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload build directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Show build log
        if: failure()
        run: |
          echo "Dumping npm debug log if it exists..."
          cat npm-debug.log || echo "Np npm-debug.log found"
